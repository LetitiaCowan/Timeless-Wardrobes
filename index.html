<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Timleless Wardrobes</title>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/bb8fd33881.js" crossorigin="anonymous"></script>
  </head>

  <body class="body ">
    <section id="nav">
      <figure class="background__wrapper">
        <img
          class="background__img"
          src="https://whalenfurniture.com/wp-content/uploads/2023/11/Robin_ClosetSystem_Pearwood_LS-GR-02-1200-1-e1684418246113.jpg"
          alt=""
        />
      </figure>

      <nav>
        <div class="nav__container">
          <figure class="logo__wrapper">
            <img class="logo" src="/assets/TWlogo.jpg" alt="" />
          </figure>

          <ul class="nav__link--list">
            <li class="nav__link" href="/">About</li>
            <li class="nav__link" href="/">Pricing</li>
            <button class="nav__link btn click" href="/" onclick="toggleModal()">Contact</button>
          </ul>
        </div>
      </nav>

      <header id="header">
        <div class="header__container container row">
          <div class="header__info--wrapper">
            <h1 class="header__heading center">TIMELESS WARDROBES</h1>
            <div class="overline"></div>
            <p class="header__para center">
            Elevate Your Home With Customizable Wardrobe Solutions
            </p>
          </div>
        </div>
        <button class="mail__btn click" onclick="toggleModal()">
          <i class="fa-solid fa-envelope"></i>
        </button>
      </header>

      <div class="modal">
        <div class="modal__container">
            <i class="fas fa-times modal__exit click cursor" onclick="toggleModal()"></i>
            <div class="modal__info--wrapper  center">
              <h3 class="modal__title">Let's have a chat!</h3>
              <h3 class="modal__sub-title modal__sub-title--contact">
                I'm currently open to new opportunities. I'm looking forward to
                hearing from you
              </h3>
            </div>

              <div class="contact__form--wrapper">
              <form id="contact__form" action="" onsubmit="contact(event)">
                <div class="form__item">
                  <label class="form__item--label">Name</label>
                  <input class="input" name="user_name" type="text"></input>
                </div>
                <div class="form__item">
                  <label class="form__item--label">E-mail</label>
                  <input class="input" name="user_email" type="text"/>
                </div>
                <div class="form__item">
                  <label class="form__item--label">Message</label>
                  <textarea class="input" name="user_message" type="text"></textarea>
                </div>
                <button  class="form__submit">Send it my way</button>
              </form>
            </div>

              <div class="modal__overlay modal__overlay--loading">
                <i class="fas fa-spinner"></i>
              </div>
              <div class="modal__overlay modal__overlay--success">
                Thanks for the message! Looking forward to speaking with you soon!
              </div>
        </div>
      </div>
    </section>
  </body>
</html>
